<!DOCTYPE html>
<html>
<head>
<title>ภาพเลื่อนตามความสูง</title>
<style>
.image-container {
  width: 100%;
  height: 500px;
  overflow: hidden;
  position: relative;
}

.image-container img {
  width: 100%;
  position: absolute;
  top: 0;
}
</style>
</head>
<body>

<div class="image-container">
  <img id="scrollImage" src="./Source/Group 10.png" alt="ภาพเลื่อนขึ้นลง">
</div>

<script>
  const img = document.getElementById('scrollImage');
  img.onload = function() {
    const imageHeight = img.offsetHeight;
    const containerHeight = img.parentElement.offsetHeight;
    const scrollDistance = imageHeight - containerHeight;

    if (scrollDistance > 0) {
      img.style.animation = `scrollUpDown 20s infinite alternate linear`;

      const styleSheet = document.createElement("style");
      styleSheet.innerHTML = `@keyframes scrollUpDown {
        0% { top: 0; }
        100% { top: -${scrollDistance}px; }
      }`;
      document.head.appendChild(styleSheet);
    }
  };
</script>

</body>
</html>
